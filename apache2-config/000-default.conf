# 000-default.conf

<VirtualHost *:80>
  ServerName test-1st-party.com
  DocumentRoot /var/www/test-1st-party
  <Directory /var/www>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  ServerName test-1st-party.com
  DocumentRoot /var/www/test-1st-party
  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/ssl1.crt
  SSLCertificateKeyFile /etc/apache2/ssl/ssl1.key
  <Directory /var/www>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName app.test-1st-party.com
  DocumentRoot /var/www/app.test-1st-party
  <Directory /var/www>
    Options Indexes FollowSymLinks
